<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= config.welcomeMessage %>2</title>
  </head>
  <body>
    <h1><%= config.welcomeMessage %>2</h1>
    <div class="width-100vw height-100vh content" type="tabs">
      <div class="btn-group" type="btnGroup">
        <div type="btnGroupItem" tabID="GI1">1</div>
        <div type="btnGroupItem" tabID="GI2">2</div>
        <div type="btnGroupItem" tabID="GI3" select>3</div>
        <div type="btnGroupItem" tabID="GI4">4</div>
        <span class="select"></span> <!-- 此处标记可以不写，后续自动添加 -->
      </div>
      <div type="tabsView">
        <div type="tab" tabID="GI1" style="background-color: antiquewhite">
          1
        </div>
        <div type="tab" tabID="GI2" style="background-color: aqua">2</div>
        <div type="tab" tabID="GI3" style="background-color: aquamarine">3</div>
        <div type="tab" tabID="GI4" style="background-color: burlywood">4</div>
      </div>
    </div>
    <div class="width-100vw height-100vh content" type="tabs">
      <div class="btn-group" type="btnGroup">
        <div type="btnGroupItem" tabID="GIa1">1</div>
        <div type="btnGroupItem" tabID="GIa2" select>2</div>
        <div type="btnGroupItem" tabID="GIa3">3</div>
        <div type="btnGroupItem" tabID="GIa4">4</div>
        <span class="select"></span> <!-- 此处标记可以不写，后续自动添加 -->
      </div>
      <div type="tabsView">
        <div type="tab" tabID="GIa1" style="background-color: antiquewhite">
         a1
        </div>
        <div type="tab" tabID="GIa2" style="background-color: aqua">a2</div>
        <div type="tab" tabID="GIa3" style="background-color: aquamarine">a3</div>
        <div type="tab" tabID="GIa4" style="background-color: burlywood">a4</div>
      </div>
    </div>
  </body>
</html>
